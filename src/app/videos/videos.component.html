<div infinite-scroll
     [infiniteScrollDistance]="1"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScroll()">
    <div *ngFor="let video of videosService.videos">
        <video src="{{ video.src }}" controls preload="metadata"></video>
        <div>{{ video.title }}</div>
        <mt-comments></mt-comments>
    </div>
    <div *ngIf="!videosService.isMoreVideos">NO MORE VIDEOS</div>
</div>
